<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>Simon Game</h1>
    <h2 id="level">Click anywhere to start the game</h2>
    <h2><span>STATUS:</span> <span id="status">Game not started</span></h2>
    <div class="container">
      <div class="line">
        <div id="colA" class="color" style="background-color: #d44f74"></div>
        <div id="colB" class="color" style="background-color: #57a0b8"></div>
      </div>
      <div class="line">
        <div id="colC" class="color" style="background-color: #fa8f3a"></div>
        <div id="colD" class="color" style="background-color: #7693f8"></div>
      </div>
    </div>
  </body>
</html>
